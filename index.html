<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMovie</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar nav-dec">
        <div class="container">
            <div class="text img flex">
                <img src="./image/IMDB_Logo_2016.svg.png" alt="">
            </div>
    
            <div class="text menu flex">
                <i class="fa-solid fa-bars"></i>
                <span class="menu">Menu</span>
            </div>
    
            <div class="text searchbar">
                <div class="input-search">
                    <form id="form-submit">
                        <input type="text" class="search_text" placeholder="search movies...">
                    </form>
                    <!-- <span class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span> -->
                </div>
            </div>
    
            <div class="text pro flex">
                IMDbPro |
            </div>
    
            <div class="text listofWatch flex">
                <i class="fa-solid fa-folder-plus"></i>
                <span class="watchList">
                    watchlist
                </span>
            </div>
    
            <div class="text signin flex">
                signin
            </div>
        </div>
    </div>

    <!-- 
        comment 
    -->
    <section class="movies">
        <div class="main-container">
            <div id="moviesContainer">
            </div>
        </div>
        
    </section>

    <script src="https://kit.fontawesome.com/c35330158c.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
